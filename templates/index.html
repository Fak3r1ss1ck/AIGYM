<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Gym Assistant - Menu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Select an Exercise</h1>
        <form method="GET" action="">
            <select id="exerciseDropdown" name="exercise_name">
                <option value="biceps_curls">Biceps Curls</option>
                <option value="pushups">Push-ups</option>
                <option value="squats">Squats</option>
                <option value="jumping_jacks">Jumping Jacks</option>
                <option value="lunges">Lunges</option>
                <option value="burpees">Burpees</option>
            </select>
            <button type="submit">Start Exercise</button>
        </form>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            const selectedExercise = document.getElementById('exerciseDropdown').value;
            this.action = '/exercise/' + selectedExercise;
        });
    </script>
</body>
</html>
